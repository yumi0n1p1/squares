<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas"></div>
      <div class="control-panel">
        <div class="controls">
          <div class="control">
            <input type="checkbox" id="control-guideline-color" checked />
            <label for="control-guideline-color">Use square color for guide lines</label>
          </div>
          <div class="control">
            <input type="checkbox" id="control-guideline-dash" checked />
            <label for="control-guideline-dash">Dashed secondary guideline</label>
          </div>
        </div>

        <div class="legend">
          <div class="legend-heading">
            Legend
            <span class="legend-heading-secondary">This legend will fade out once you click "start".</span>
          </div>
          <div class="legend-item legend-inactive">
            <svg width="20" height="20">
              <rect width="20" height="20" x="0" y="0" fill="#ccc" />
            </svg>
            Do not click this square
          </div>
          <div class="legend-item legend-active">
            <svg width="20" height="20">
              <rect
                class="active-square"
                width="20"
                height="20"
                x="0"
                y="0"
                fill="#0f4"
                stroke="#f88"
                stroke-width="3"
              />
            </svg>
            Click this square
          </div>
          <div class="legend-item legend-nextsquare">
            <svg width="20" height="20">
              <rect width="20" height="20" x="0" y="0" fill="#bdc" />
            </svg>
            Click this square next
          </div>
          <div class="legend-item legend-guideline">
            <svg width="80" height="20">
              <line
                class="guideline primary-guideline"
                x1="10"
                y1="10"
                x2="70"
                y2="10"
                stroke="#f88"
                stroke-width="5"
              />
              <image x="0" y="0" width="20" height="20" href="src/assets/cursor.png" />
              <rect
                class="active-square"
                width="20"
                height="20"
                x="60"
                y="0"
                fill="#0f4"
                stroke="#f88"
                stroke-width="3"
              />
            </svg>
            Guide line will appear between your cursor and the square you should click.
          </div>
          <div class="legend-item legend-guideline">
            <svg width="80" height="20">
              <line
                class="guideline secondary-guideline"
                x1="10"
                y1="10"
                x2="70"
                y2="10"
                stroke="#f88"
                stroke-width="2"
                stroke-dasharray="4"
              />
              <rect
                class="active-square"
                width="20"
                height="20"
                x="0"
                y="0"
                fill="#0f4"
                stroke="#f88"
                stroke-width="3"
              />
              <rect width="20" height="20" x="60" y="0" fill="#bdc" />
            </svg>
            Faded guide line will appear between the square you should click and the next square.
          </div>
        </div>
      </div>
    </div>
    <script src="https://dhcs-s25-bakeoff1.glitch.me/framework.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

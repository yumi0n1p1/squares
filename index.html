<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas"></div>

      <div id="legend">
        <div class="legend-heading">
          Legend
          <span class="legend-heading-secondary">This legend will fade out once you click "start".</span>
        </div>

        <div class="legend-item">
          <svg width="20" height="20">
            <rect width="20" height="20" x="0" y="0" fill="#ccc" />
          </svg>
          Do not click this square
        </div>

        <div class="legend-item">
          <svg width="20" height="20">
            <rect width="20" height="20" x="0" y="0" fill="#0f4" stroke="#f88" stroke-width="3" />
          </svg>
          Click this square
        </div>

        <div class="legend-item">
          <svg width="20" height="20">
            <rect width="20" height="20" x="0" y="0" fill="#bdc" />
          </svg>
          Click this square next
        </div>

        <div class="legend-item">
          <svg width="80" height="20">
            <line x1="10" y1="10" x2="70" y2="10" stroke="#0f4" stroke-width="5" />
            <image x="0" y="0" width="20" height="20" href="src/assets/cursor.png" />
            <rect width="20" height="20" x="60" y="0" fill="#0f4" stroke="#f88" stroke-width="3" />
          </svg>
          Guide line will appear between your cursor and the square you should click.
        </div>

        <div class="legend-item">
          <svg width="80" height="20">
            <line x1="10" y1="10" x2="70" y2="10" stroke="#bdc" stroke-width="2" stroke-dasharray="4" />
            <rect width="20" height="20" x="0" y="0" fill="#0f4" stroke="#f88" stroke-width="3" />
            <rect width="20" height="20" x="60" y="0" fill="#bdc" />
          </svg>
          Faded guide line will appear between the square you should click and the next square.
        </div>
      </div>
    </div>

    <script src="https://dhcs-s25-bakeoff1.glitch.me/framework.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
